<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
</head>
<body>
  <div class="container">
    <h1>Login with Firebase</h1>
    <button id="loginBtn">Login with Google</button>
    <p id="message"></p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth();

    // Login button functionality
    document.getElementById('loginBtn').addEventListener('click', () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(auth, provider)
        .then(result => {
          document.getElementById('message').innerText = `Welcome, ${result.user.displayName}!`;
        })
        .catch(error => {
          if (error.code === 'auth/popup-closed-by-user') {
            document.getElementById('message').innerText = 'Login popup was closed. Please try again.';
          } else {
            document.getElementById('message').innerText = `Error: ${error.message}`;
          }
        });
    });
  </script>
</body>
</html>
